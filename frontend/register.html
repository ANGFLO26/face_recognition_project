<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="js/camera.js"></script>
    <script type="module" src="js/register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerButton = document.getElementById('captureButton');
            registerButton.addEventListener('click', () => {
                // Add your registration logic here
                window.location.href = '/';
            });
        });
    </script>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <button id="activateButton" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-camera mr-2"></i>Activate Camera
                </button>
            </div>
            <div class="mb-4">
                <video id="video" class="w-full rounded-lg border" autoplay></video>
            </div>
            <div class="mb-4">
                <button id="captureButton" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <i class="fas fa-check mr-2"></i>Register
                </button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
    </div>
</body>
</html>
