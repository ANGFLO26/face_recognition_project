    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Recognition System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background-color: #fff;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 300px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                color: #333;
            }
            button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                margin: 0.5rem 0;
                width: 100%;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            button i {
                margin-right: 0.5rem;
            }
        </style>
        <script type="module" src="js/camera.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Face Recognition Login</h1>
            <button onclick="window.location.href='register.html'"><i class="fas fa-user-plus"></i> Register</button>
            <button onclick="window.location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
    </body>
    </html>
